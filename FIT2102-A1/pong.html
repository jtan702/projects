<html>
    <head>
        <style>
            @import url(style.css);
            p.highlight {
                color: red;
            }
            svg {
                background-color: rgb(41, 41, 36);
            }
            .gameover {
                font-family:sans-serif;
                font-size:40;
                fill:red;
            }
        </style>
        <script src="./dist/pong.js"></script>
    </head>
    <body>
        <h1>Pong</h1>
        <svg id="canvas" width="600" height="600">
            <rect x="300" width="10" height="600" style="fill:dimgrey">
                </rect>
            <g id="paddleLeft">
                <rect width="10" height="100" style="fill:white">
                </rect>
                </g>
            <g id="paddleRight">
                <rect width="10" height="100" style="fill:white">
                </rect>
                </g>
            <g id="ball">
                <rect width="10" height="10" style="fill:white">
                </rect>
                </g>

        </svg>
        <div id="score">
            <h2>Score board:</h2>
            <table>
                <!-- <tr><td>User: </td><td>
                <tr><td>Computer: </td><td> -->
                <p id = "userScoreBoard"></p>
                <p id = "compScoreBoard"></p>
                <text>Use the left and right arrow keys to move your paddle!</text>
            </table>
            <button onClick="window.location.reload();">Restart Game</button>
        </div>
    </body>
</html>
